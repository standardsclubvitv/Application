<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

<meta name="keywords" content="Domain Selection, Registration, Standards Club, Form, Responsive UI">

<!-- Open Graph (For Facebook, LinkedIn, etc.) -->
<meta property="og:title" content="Standards Club | Domain Application">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">

<link rel="icon" type="image/png" href="./assets/image.png">
<link rel="canonical" href="https://standardsclubvitv.github.io/Standards-Club-VITv">

</head>
<body>

    <header>
        <img src="./assets/image.png" alt="Standards Club Logo">
        <h1>Standards Club | Domain Selection</h1>
    </header>

    <div class="container">
        <form id="domainForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="regNo">Registration Number:</label>
            <input type="text" id="regNo" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" required pattern=".*@(vit.ac.in|vitstudent.ac.in)$" title="Only @vit.ac.in or @vitstudent.ac.in emails are allowed">

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">

            <label for="pref1">Preference 1:</label>
            <select id="pref1" required>
                <option value="" disabled selected>Select Domain</option>
                <option value="Technical">Technical</option>
                <option value="Design">Design</option>
                <option value="Publicity">Publicity</option>
                <option value="Editorial">Editorial</option>
                <option value="Management Head">Management</option>
            </select>

            <label for="pref2">Preference 2:</label>
            <select id="pref2" required>
                <option value="" disabled selected>Select Domain</option>
                <option value="Technical">Technical</option>
                <option value="Design">Design</option>
                <option value="Publicity">Publicity</option>
                <option value="Editorial">Editorial</option>
                <option value="Management Head">Management</option>
            </select>

            <label for="pref3">Preference 3:</label>
            <select id="pref3" required>
                <option value="" disabled selected>Select Domain</option>
                <option value="Technical">Technical</option>
                <option value="Design">Design</option>
                <option value="Publicity">Publicity</option>
                <option value="Editorial">Editorial</option>
                <option value="Management Head">Management</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div id="popup" class="popup hidden">
            <p id="popupMessage"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
